name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.x
          
      - name: Publish .NET Core Project
        run: dotnet publish BlazorToDoWASM.csproj -c Release -o release --nologo
      
      - name: Adjust base href
        run: sed -i 's|<base href="/" />|<base href="/BlazorToDoWASM/" />|g' index.html
      
      - name: Create .nojekyll file
        run: touch .nojekyll
        
      - name: Copy published files to root
        run: |
          # Determine the wwwroot directory
          if [ -d "release/wwwroot" ]; then
            PUBLISH_DIR="release/wwwroot"
          else
            PUBLISH_DIR="release"
          fi
          
          # Copy all files from publish directory to root
          cp -r $PUBLISH_DIR/* .
          
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add -A
          git commit -m "Update GitHub Pages" || echo "No changes to co
